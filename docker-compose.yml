services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: colorful-tibet-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
      - DOUBAO_API_KEY=${DOUBAO_API_KEY:-your-doubao-api-key}
      - DOUBAO_API_URL=${DOUBAO_API_URL:-https://ark.cn-beijing.volces.com/api/v3/chat/completions}
      - DOUBAO_MODEL=${DOUBAO_MODEL:-your-model-name}
      - JWT_SECRET=${JWT_SECRET:-tibetTourismSecretKey12345678901234567890}
      - ADMIN_ENCRYPTION_KEY=${ADMIN_ENCRYPTION_KEY:-tibetTourismSecretKey12345678901234567890}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/spots"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # 启动宽限期，允许后端在 120 秒内启动

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: colorful-tibet-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped



